<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="en" />
    <title>{% block title %}{% endblock %}</title>
    <!-- Framework CSS -->
    <link rel="stylesheet" href="{{MEDIA_URL}}css/blueprint/screen.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="{{MEDIA_URL}}css/blueprint/print.css" type="text/css" media="print" />
    <!--[if IE]><link rel="stylesheet" href="blueprint/ie.css" type="text/css" media="screen, projection" /><![endif]-->

    <!-- Site-specific CSS -->
    <link rel="stylesheet" href="{{MEDIA_URL}}css/base.css" type="text/css" media="screen" />
    {% block extrahead %}{% endblock %}
</head>

<body id="{% block pageid %}generic{% endblock %}" class="{% block pageclass %}generic{% endblock %}">
<!-- Start of #header -->
<div id="header-wrapper"><div class="container">
        <div class="column span-24 last">
            <h2><a href="/"><img src="{{MEDIA_URL}}img/logo.png" alt="TeXample.net" /></a></h2>
            <p>ample resources for TeX users (soon)</p>
            <br class="clear"/>
            {% block navigation-main %}
            <ul id="navigation-main">
                <li id="nav-home"><a  href="/">home</a></li>
                <li id="nav-tikz"><a href="/tikz/">TikZ</a></li>
                <li id="nav-community"><a href="/community/">community</a></li>

                <!--<li id="nav-beamer"><a href="/beamer/">Beamer</a></li>
                <li><a href="/about/">about</a></li>
                <li><a href="/contact/">contact</a></li> -->
            </ul>
            {% endblock %}
        </div>

    </div>
</div>

<!-- END of #header-wrapper -->
<div id="content-wrapper">
<div class="container">
<div class="column span-24 last">
{% block navigation-sub %}
{% endblock %}
</div>
</div>
{% block content %}{% endblock %}
</div>
<div id="footer-wrapper">
<div id="footer" class="container">
<a href="/about/">about</a> <!-- | <a href="/contact/">contact</a> --> |
Hosted by <a href="http://www.webfaction.com/?affiliate=fauske">Webfaction</a>
</div>
</div>
</body>
</html>
